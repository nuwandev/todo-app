<div class="flex h-screen w-screen items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Todo App</h1>
    <div class="flex items-center mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Add a new task"
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="addBtn"
        class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 cursor-pointer"
      >
        Add
      </button>
    </div>
    <ul class="space-y-2" id="taskList">
    </ul>
  </div>
</div>
